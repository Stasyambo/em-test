version: "3.9"

services:
  backend:
    build: ./backend
    container_name: em-backend
    restart: unless-stopped
    networks:
      - app_net

  nginx:
    image: nginx:1.25-alpine
    container_name: em-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app_net

networks:
  app_net:
    driver: bridge
